<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Draw - Winner Takes All!</title>
    <link rel="stylesheet" href="styles.css"> <!-- Ensure the path to your CSS file is correct -->
    <style>
        /* Your CSS can also be directly included here if not using an external file */
    </style>
</head>
<body>
    <div class="container">
        <h1>Lucky Draw - Winner Takes All!</h1>
        <form id="entry-form">
            <label for="name">Enter your name:</label>
            <input type="text" id="name" required>
            <label for="prize">Enter the prize:</label>
            <input type="text" id="prize" required>
            <button type="button" id="enter-button">Enter</button>
        </form>
        <button id="draw-button">Draw</button>
        <button id="reset-button">Reset</button>
        <div id="participants-list"></div>
        <div id="winner-display"></div>
    </div>

    <script src="script.js"></script> <!-- Ensure the path to your JavaScript file is correct -->
</body>
</html>
