<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Draw - Winner Takes All!</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; }
        label, button { display: block; margin: 10px 0; }
        input, button { padding: 8px; width: 100%; }
        #participants-list { margin-top: 20px; }
        #winner-display { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lucky Draw - Winner Takes All!</h1>
        <form id="entry-form">
            <label for="name">Enter your name:</label>
            <input type="text" id="name" required>
            <label for="prize">Enter the prize:</label>
            <input type="text" id="prize" required>
            <button type="button" id="enter-button">Enter</button>
        </form>
        <button id="draw-button">Draw</button>
        <button id="reset-button">Reset</button>
        <div id="participants-list"></div>
        <div id="winner-display"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
